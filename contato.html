    <!-- Formulário -->
   
    <h4 class="text-center">Entre em contato conosco</h4>

      <div class="container mb-50">
             <div class="p-30">
            <form>
               
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="txt" class="form-control" id="nome"  onkeyup="validaNome()" placeholder="Digite seu nome...">
                    <div id="txtNome"></div>
                  </div>
                <div class="form-group">
                  <label for="email">Endereço de E-mail:</label>
                  <input type="email" class="form-control" id="email" onkeyup="validaEmail()" placeholder="nome@exemplo.com">
                  <div id="txtEmail"></div>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Assunto</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>Escolha uma opção</option>
                    <option>Informações</option>
                    <option>Alterações no Pedido</option>
                    <option>Pagamento</option>
                    <option>Entrega</option>
                    <option>Ouvidoria</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="mensagem">Mensagem:</label>
                  <textarea name="mensagem" class="form-control" id="mensagem" rows="3"  onkeyup="validaMensagem()" ></textarea>
                  <div id="txtMensagem"></div>
                  <button class="botaonavbar my-3" onclick="enviar()" >Enviar</button>
                </form>
             </div>
            </div>
             <!-- /Formulário -->
